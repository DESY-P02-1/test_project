language: python
os:
- linux
python:
- 3.5

branches:
  except:
    - build_log

install:
- pip install flake8
- pip install .

script:
- flake8
- pytest

after_success:
- git clone -b build --single-branch --depth=1 https://github.com/${TRAVIS_REPO_SLUG}.git $TRAVIS_COMMIT
- cd $TRAVIS_COMMIT
- ls -al
- echo $TRAVIS_BUILD_NUMBER >> build_log.txt
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
- git checkout build_log
- git commit -m "New release $TRAVIS_COMMIT" build_log.txt
- git remote add origin-pages https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git > /dev/null 2>&1
- git push


env:
  global:
    secure: 
